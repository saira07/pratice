<h3>Counter:</h3>
<label id="count"></label><br><br>
<button onclick="counterFunc()">Click</button>
<button onclick="resetFunc()">Reset</button>
<script>
count = 0;
function counterFunc(){
count++;
document.getElementById("count").innerHTML = count;
}
function resetFunc(){
 count=0;
 document.getElementById("count").innerHTML = count;
}
</script>
